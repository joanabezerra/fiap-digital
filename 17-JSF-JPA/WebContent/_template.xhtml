<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title><ui:insert name="title">Cadastro - FIAP</ui:insert></title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
</h:head>

<h:body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <a
		class="navbar-brand" href="#">FIAP</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse"
		data-target="#navbarSupportedContent"
		aria-controls="navbarSupportedContent" aria-expanded="false"
		aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active"><a class="nav-link" href="#">Home
					<span class="sr-only">(current)</span>
			</a></li>
			<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
			<li class="nav-item dropdown"><a
				class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
				role="button" data-toggle="dropdown" aria-haspopup="true"
				aria-expanded="false"> Ocorrências </a>
				<div class="dropdown-menu" aria-labelledby="navbarDropdown">
					<h:link outcome="lista-ocorrencia" styleClass="dropdown-item">Ocorrências</h:link>
					<h:link outcome="ocorrencia" styleClass="dropdown-item">Cadastrar</h:link>
				</div></li>
			<li class="nav-item"><a class="nav-link disabled" href="#"
				tabindex="-1" aria-disabled="true">Disabled</a></li>
		</ul>
		<form class="form-inline my-2 my-lg-0">
			<input class="form-control mr-sm-2" type="search"
				placeholder="Pesquisar" aria-label="Search" />
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
		</form>
	</div>
	</nav>

	<div class="container">
		<ui:insert name="content"></ui:insert>
	</div>
	
	<h:outputScript library="js" name="jquery-3.4.1.min.js"/>
	<h:outputScript library="js" name="bootstrap.min.js"/>

</h:body>
</html>
