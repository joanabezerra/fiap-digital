<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>
		<title>Jogo</title>
	</h:head>
	<h:body>
	
		<h2>Cadastro de Jogos</h2>
		
		<h:form>
			<div>
				<h:outputLabel value="Nome" for="nome"/>
				<h:inputText value="#{jogoBean.jogo.nome}" id="nome"/>
			</div>
			<div>
				<h:outputLabel value="Genero" for="genero"></h:outputLabel>
				<h:selectOneMenu value="#{jogoBean.jogo.genero}" id="genero">
					<f:selectItem itemLabel="RPG" itemValue="RPG"/>
					<f:selectItem itemLabel="Aventura" itemValue="Aventura"/>
					<f:selectItem itemLabel="Esporte" itemValue="Esporte"/>
					<f:selectItem itemLabel="Luta" itemValue="Luta"/>
				</h:selectOneMenu>
			</div>
			<div>
				<h:outputLabel value="Plataforma" for="plat"></h:outputLabel>
				<h:selectManyCheckbox value="jogoBean.jogo.plataforma}" id="plat">
					<f:selectItem itemLabel="PS4" itemValue="PS4"/>
					<f:selectItem itemLabel="PC" itemValue="PC"/>
					<f:selectItem itemLabel="XBOX" itemValue="XBOX"/>
				</h:selectManyCheckbox>
			</div>
			<div>
				<h:outputLabel value="Jogadores" for="jogadores">Jogadores
					<h:inputText value="#{jogoBean.jogo.jogadores}" id="jogadores"/>
				</h:outputLabel>
			</div>
			<div>
				<h:outputLabel value="Preco" for="preco">Preço
					<h:inputText value="#{jogoBean.jogo.preco}" id="preco"/>
				</h:outputLabel>
			</div>
			<div>
			<h:outputLabel value="Demo" for="demo"></h:outputLabel>
				<h:selectBooleanCheckbox value="#{jogoBean.jogo.demo}" id="demo"/>
				
			</div>
			<div>
				<h:commandButton value="Cadastrar" actionListener="#{jogoBean.cadastrar}"/>
			</div>
		</h:form>
		
		<h2>Jogos</h2>
		
		<h:dataTable value="#{jogoBean.listar()}" var="jogo">
			<h:column>
				<f:facet name="header">Nome</f:facet>
				#{jogo.nome}
			</h:column>
			<h:column>
				<f:facet name="header">Genero</f:facet>
				#{jogo.genero}
			</h:column>
			<h:column>
				<f:facet name="header">Plataforma</f:facet>	
				#{jogo.plataforma}
			</h:column>
			<h:column>
				<f:facet name="header">Demo</f:facet>
				#{jogo.demo}
			</h:column>
			<h:column>
				<f:facet name="header">Jogador</f:facet>
				#{jogo.jogadores}
			</h:column>
			<h:column>
				<f:facet name="header">Preço</f:facet>
				#{jogo.preco}
			</h:column>
		</h:dataTable>
	</h:body>
</html>
