<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<head>
		<title>Filmes</title>
	</head>
	<body>
	
		<h2>Filmes</h2>
	
		<h:form>
			<div>
				<h:outputLabel value="Titulo" for="titulo">
					
				</h:outputLabel>
				<h:inputText value="#{filmeBean.filme.titulo}" id="titulo"></h:inputText>
			</div>
			<div>
				<h:outputLabel value="Classficação"></h:outputLabel>
				<h:selectOneRadio value="#{filmeBean.filme.classificacao}" id="class">
					<f:selectItems itemLabel="PS4" value="Infantil"></f:selectItems>
					<f:selectItems itemLabel="PS4"  value="Juvenil"></f:selectItems>
					<f:selectItems itemLabel="PS4" value="Adulto"></f:selectItems>
				</h:selectOneRadio>
			</div>
		</h:form>
	</body>
</html>
