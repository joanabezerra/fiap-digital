<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Empresas</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css"/>
</h:head>
<h:body>
	<div class="container">
		<h2>Cadastro de Empresas</h2>
		<h:messages styleClass="alert alert-success"/>
		<h:form>
			<div class="form-group">
				<h:outputLabel value="Nome" for="nome" />
				<h:inputText styleClass="form-control" value="#{empresaBean.empresa.nome}" id="nome" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Faturamento" for="fat" />
				<h:inputText styleClass="form-control" value="#{empresaBean.empresa.faturamento}" id="fat" />
			</div>
			<div class="form-group">
				<h:selectBooleanCheckbox id="multi"
					value="#{empresaBean.empresa.multinacional}" />
				<h:outputLabel value="Multinacional" for="multi" />
			</div>
			<h:commandButton value="#{empresaBan.empresa.codigo == 0 ? 'Cadastrar' : 'Atualizar'}" 
				styleClass="btn btn-success"
				actionListener="#{empresaBean.cadastrar()}" />
		</h:form>
		<br/>
		<h2>Empresas</h2>
		<h:dataTable styleClass="table" value="#{empresaBean.listar()}" var="e">
			<h:column>
				<f:facet name="header">Código</f:facet>
			#{e.codigo}
		</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
			#{e.nome}
		</h:column>
			<h:column>
				<f:facet name="header">Faturamento</f:facet>
			#{e.faturamento}
		</h:column>
			<h:column>
				<f:facet name="header">Multinacional</f:facet>
			#{e.multinacional?"Sim":"Não"}
		</h:column>
		<h:column>
			<h:form>
				<h:commandButton value="Editar"
					styleClass="btn btn-sm mr-3 btn-outline-primary">
					<f:setPropertyActionListener value="#{e}" 
					target="#{empresaBean.empresa}">
					</f:setPropertyActionListener>
				</h:commandButton>
				<h:commandButton value="Excluir" 
				styleClass="btn btn-sm btn-outline-danger"
				action="#{empresaBean.excluir(e.codigo)}">
				</h:commandButton>
			</h:form>
		</h:column>
		</h:dataTable>
	</div>
</h:body>
</html>
